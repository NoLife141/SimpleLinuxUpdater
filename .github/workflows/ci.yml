name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: unit
            cmd: go test -count=1 ./...
          - name: race
            cmd: go test -race -count=1 ./...
          - name: cover
            cmd: go test -covermode=atomic -coverprofile=coverage.out ./...
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.x"
          cache: true

      - name: Run ${{ matrix.name }}
        run: ${{ matrix.cmd }}

      - name: Show coverage summary
        if: matrix.name == 'cover'
        run: go tool cover -func=coverage.out | tail -n 1
